<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Option 1: Completely disable zoom (not recommended for accessibility) -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    
    <!-- Option 2: Limit zoom range (better for accessibility) -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0"> -->
    
    <!-- Option 3: Standard responsive viewport (recommended) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Prevent Mobile Zoom Example</title>
    <link rel="stylesheet" href="prevent-mobile-zoom.css">
</head>
<body>
    <div class="container">
        <h1>Mobile-Friendly Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Additional JavaScript solution for dynamic font size adjustment
        function adjustInputFontSize() {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                const currentFontSize = window.getComputedStyle(input).fontSize;
                const currentFontSizeValue = parseFloat(currentFontSize);
                
                // Ensure minimum 16px font size
                if (currentFontSizeValue < 16) {
                    input.style.fontSize = '16px';
                }
            });
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', adjustInputFontSize);
        
        // Run on window resize
        window.addEventListener('resize', adjustInputFontSize);
    </script>
</body>
</html>
